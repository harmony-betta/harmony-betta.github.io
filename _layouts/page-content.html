---
layout: default
---

<div class="container my-5">
	<section class="px-3">
		<div class="row">
			<div class="col-md-3">
				<h3>Table of Contents</h3>
				<hr>
				<ul class="list-unstyled">
					{% for sub in site.subpages %} {% if sub.title %}
					<li><a class="list-item" href="{{ sub.url | prepend: site.baseurl }}">{{ sub.title }}</a></li>
					{% endif %} {% endfor %}
				</ul>
			</div>
			<div class="col-md-9">
				<h2>{{ page.title }}</h2>
				<hr>

				{{ content }}
			</div>
		</div>
  	</section>
</div>
